<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ทดสอบท่า Walking in Place - Mae Sot SmartRehab</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/exercise.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="exercise-container">
            <div class="text-center mb-5">
                <h2 class="exercise-title">ทดสอบท่า Walking in Place (เดินอยู่กับที่)</h2>
                <p class="exercise-description">
                    การเดินอยู่กับที่ช่วยกระตุ้นระบบไหลเวียนโลหิตและลดระดับน้ำตาลในเลือด เหมาะสำหรับการเริ่มต้นออกกำลังกาย
                </p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="timer-container bg-light p-3 rounded mb-4">
                                <div id="timer" class="h3">60 วินาที</div>
                                <div id="counter" class="h4 mb-0">จำนวนครั้ง: 0</div>
                            </div>
                            
                            <div class="video-container mb-4">
                                <canvas id="canvas"></canvas>
                                <div id="loading-message" class="d-none">กำลังโหลดกล้อง...</div>
                                <div id="error-message" class="d-none text-danger">ไม่สามารถเข้าถึงกล้องได้</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-block">
                                <button type="button" onclick="init()" class="btn btn-primary btn-lg px-4 me-md-2">เริ่มทดสอบ</button>
                                <button type="button" onclick="window.location.href='index.html'" class="btn btn-outline-secondary btn-lg px-4">กลับหน้าหลัก</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="js/walking-exercise.js"></script>
</body>
</html>
